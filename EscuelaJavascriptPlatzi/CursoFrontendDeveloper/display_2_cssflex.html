<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            background: tomato;
            justify-content: center;
            align-items: center;
            height: 200px;
            flex-direction: column;
        }

        .item{
            width: 30px;
            height: 30px;
            background: turquoise;
        }

        .container .item:nth-child(2n + 1){
            background: purple;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
