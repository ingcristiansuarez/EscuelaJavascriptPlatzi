<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color:salmon;
        }
        p::before{
            content: "HOLAL::";
        }

        p::after{
            content: "CHJAO";
        }

        p::first-letter{
            color: teal;
        }
        p:hover{
            color:skyblue;
        }
        div p:nth-child(2){
            color: violet;
        }
        input::placeholder {
            color: red;
        }
    </style>
</head>
<body>
    <p>hola</p>
    <div>
       <p>clase</p> 
       <p>pseuclases</p>
       <p>psudoelementos</p>
    </div>
    <input type="text" placeholder="name">
</body>
</html>
